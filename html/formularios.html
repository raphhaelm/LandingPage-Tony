<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conheça o TONY</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/form.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/produtos.css">

</head>
<body>
  <header>
    <nav>
      <ul>
        <li>
          <a href="../index.html">Home</a>
        </li>
        <li>
          <a href="./produtos.html">Produtos</a>
        </li>
        <li>
          <a href="./depoimentos.html">Depoimentos</a>
        </li>
        <li>
          <a href="./faleconosco.html">Fale Conosco</a>
      </li>
      <li>
          <a href="./formularios.html">Login/Cadastro</a>
        </li>
      </ul>
    </nav>
  </header>
  <div class="geral">
    <div>
      <div class="cadastroEntrar">
        <button class="cadastroEnt" id="cadastre">Cadastre-se</button>
        <button class="cadastroEnt" id="logar">Entrar</button>
      </div>

      <div>
        <div class="form">
          <form action="">
            <div class="input">
              <label for="input_name" class="label" >Nome:</label>
              <input type="text" name="input_name" id="inputName">
            </div>
            <div class="input">
              <label for="input_sobrenome" class="label">Sobrenome:</label>
              <input type="text" name="input_sobrenome" id="inputSobre">
            </div>
            <div class="input">
              <label for="input_email" class="label">Email:</label>
              <input type="email" name="input_email" id="inputEmail">
            </div>
            <div class="input" id="divSenha">
              <div class="">
                <label for="input_senha" class="label">Senha:</label>
                <input type="password" name="input_senha" id="inputSenha">
              </div>
              <div>
                <label for="input_confirmaSenha" class="label">Confirmação:</label>

                <input type="password" name="input_confirmaSenha" class="label" id="inputConfirma">
              </div>
              <div>
                <label for="input_RG" class="label">RG:</label>
                <input type="text" name="input_RH" id="input_RG">
              </div>
            </div>
            <div class="input" id="divCep">
              <label for="input_cep" class="label">CEP:</label>
              <input type="text" name="input_cep" id="inputCEP">
            </div>
            <div class="input">
              <label for="input_endereco" class="label">Endereço:</label>
              <input type="text" name="input_num" id="inputEndereco">
            </div>
            <div class="input" id="divEndereco">
              <div class="inputNum">
                <label for="input_num" class="label">Nº:</label>
                <input type="text" name="input_numero" id="inputNum">
              </div>
              <div>
                <label for="input_comp" class="label">Complemento:</label>
                <input type="text" name="input_comp" id="inputComp">
              </div>
              <div>
                <label for="input_bairro" class="label">Bairro:</label>
                <input type="text" name="input_bairro" id="inputBairro">
              </div>
            </div>
            <div class="input" id="divCidadeEstado">
              <div>
                <label for="input_cidade" class="label">Cidade:</label>
                <input type="text" name="input_cidade" id="inputCidade">
              </div>
              <div>
                <label for="text" class="label">Uf:</label>
                <select id="inputUf" class="">
                  <option selected>--</option>
                  <option>AM</option>
                  <option>BA</option>
                  <option>CE</option>
                  <option>DF</option>
                  <option>ES</option>
                  <option>GO</option>
                  <option>MT</option>
                  <option>MS</option>
                  <option>MG</option>
                  <option>PA</option>
                  <option>PB</option>
                  <option>PR</option>
                  <option>PE</option>
                  <option>PI</option>
                  <option>RJ</option>
                  <option>RN</option>
                  <option>RS</option>
                  <option>RO</option>
                  <option>RR</option>
                  <option>SC</option>
                  <option>SP</option>
                  <option>SE</option>
                  <option>TO</option>
                </select>
              </div>
              <div>
                <label for="input_pais" class="label">País:</label>
                <input type="text" name="input_pais" id="inputPais">               
              </div>
            </div>
            <div class="btn-form">             
              <button class="button" id="btn-cadastro">Cadastre-se</button>
            </div>



          </form>
        </div>
        <div class="login">
          <div class="divLogin">
            <input type="text" name="login" id='input_login'class="inputLogin" placeholder="Login">
          </div>
          <div class="divLogin">
            <input type="text" name="senha" class="inputLogin" placeholder="Senha">
          </div>
        
          <div class="btn-form">
            <button class="button" id="btn-entrar">Entrar</button>
            <p><a href="../html/recuperaSenha.html">Esqueceu a senha ?</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
    <div class="container text-center">
      <small>Copyright &copy; Resilia - T14 - Grupo</small>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="../js/form.js"></script>
  <script src="../js/login.js"></script>
</body>
</html>
