    <div class="geral">
        <div>
        <div class="cadastroEntrar">
            <button class="cadastroEnt" id="cadastre">Cadastra-se</button>
            <button class="cadastroEnt" id="logar">Entrar</button>
        </div>

        <div>
            <div class="form">
                <form action="">
                    <div class="input">
                        <label for="input_name">Nome:</label>
                        <input type="text" name="input_name" id="">
                    </div>
                    <div class="input">
                        <label for="input_sobrenome">Sobrenome:</label>
                        <input type="text" name="input_sobrenome" id="">
                    </div>
                    <div class="input">
                        <label for="input_email">Email:</label>
                        <input type="text" name="input_email" id="inputEmail">
                    </div>
                    <div class="input" id="divSenha">
                        <div class="">
                            <label for="input_senha">Senha:</label>
                            <input type="text" name="input_senha" id="inputSenha">
                        </div>
                        <div>
                            <label for="input_confirmaSenha">Confirmação:</label>

                            <input type="text" name="input_confirmaSenha" id="inputConfirma">
                        </div>
                        <div>
                            <label for="input_RG">RG:</label>
                            <input type="number" name="input_RH" id="input_RG">
                        </div>
                    </div>
                    <div class="input" id="divCep">
                        <label for="input_cep">CEP:</label>
                        <input type="text" name="input_cep" id="inputCEP">
                    </div>
                    <div class="input">
                        <label for="input_endereco">Endereço:</label>
                        <input type="text" name="input_num" id="inputEndereco">
                    </div>
                    <div class="input" id="divEndereco">
                        <div class="inputNum">
                            <label for="input_num">Nº:</label>
                            <input type="text" name="input_numero" id="inputNum">
                        </div>
                        <div>
                            <label for="input_comp">Complemento:</label>
                            <input type="text" name="input_comp" id="inputComp">
                        </div>
                        <div>
                            <label for="input_bairro">Bairro:</label>
                            <input type="text" name="input_bairro" id="inputBairro">
                        </div>
                    </div>
                    <div class="input" id="divCidadeEstado">
                        <div>
                            <label for="input_cidade">Cidade:</label>
                            <input type="text" name="input_cidade" id="inputCidade">
                        </div>
                        <div>
                            <label for="text">Uf:</label>
                            <select id="inputUf" class="">
                                <option selected>--</option>
                                <option>AM</option>
                                <option>BA</option>
                                <option>CE</option>
                                <option>DF</option>
                                <option>ES</option>
                                <option>GO</option>
                                <option>MT</option>
                                <option>MS</option>
                                <option>MG</option>
                                <option>PA</option>
                                <option>PB</option>
                                <option>PR</option>
                                <option>PE</option>
                                <option>PI</option>
                                <option>RJ</option>
                                <option>RN</option>
                                <option>RS</option>
                                <option>RO</option>
                                <option>RR</option>
                                <option>SC</option>
                                <option>SP</option>
                                <option>SE</option>
                                <option>TO</option>
                            </select>
                        </div>
                        <div>
                            <label for="input_pais">País:</label>
                            <input type="text" name="input_pais" id="inputPais">
                            <br>
                        </div>
                    </div>
                    <div class="btn-form">
                        <button class="button">Cadastra-se
                    </div>



                </form>
            </div>
            <div class="login">
                <div class="divLogin">
                    <input type="text" name="login" class="inputLogin" value="Login">
                </div>
                <div class="divLogin">
                    <input type="text" name="senha" class="inputLogin" value="Senha">
                </div>
                <div class="btn-form">
                    <button class="button">Entrar</button>
                </div>

            </div>
